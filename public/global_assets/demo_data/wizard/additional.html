<!-- "Additional info" form for Stepy wizard -->
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="d-block">Applicant resume:</label>
            <input class="form-input-styled" data-fouc name="resume" type="file">
            <span class="form-text text-muted">Accepted formats: pdf, doc. Max file size 2Mb</span>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Where did you find us?</label>
            <select class="form-control form-control-select2" data-placeholder="Choose an option..." name="source">
                <option></option>
                <option value="monster">Monster.com</option>
                <option value="linkedin">LinkedIn</option>
                <option value="google">Google</option>
                <option value="adwords">Google AdWords</option>
                <option value="other">Other source</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Availability:</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-input-styled" name="availability" type="radio">
                    Immediately
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-input-styled" name="availability" type="radio">
                    1 - 2 weeks
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-input-styled" name="availability" type="radio">
                    3 - 4 weeks
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-input-styled" name="availability" type="radio">
                    More than 1 month
                </label>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Additional information:</label>
            <textarea class="form-control" cols="5" name="additional-info"
                      placeholder="If you want to add any info, do it here." rows="5"></textarea>
        </div>
    </div>
</div>
<!-- /"additional info" form for Stepy wizard -->

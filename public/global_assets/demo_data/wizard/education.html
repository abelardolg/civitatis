<!-- "Educaiton" form for Stepy wizard -->
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>University:</label>
            <input class="form-control" name="university" placeholder="University name" type="text">
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Country:</label>
            <select class="form-control form-control-select2" data-placeholder="Choose a Country..."
                    name="university-country">
                <option></option>
                <option value="1">United States</option>
                <option value="2">France</option>
                <option value="3">Germany</option>
                <option value="4">Spain</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Degree level:</label>
            <input class="form-control" name="degree-level" placeholder="Bachelor, Master etc." type="text">
        </div>

        <div class="form-group">
            <label>Specialization:</label>
            <input class="form-control" name="specialization" placeholder="Design, Development etc." type="text">
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <label>From:</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control form-control-select2" data-placeholder="Month"
                                    name="education-from-month">
                                <option></option>
                                <option value="January">January</option>
                                <option value="...">...</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control form-control-select2" data-placeholder="Year"
                                    name="education-from-year">
                                <option></option>
                                <option value="1995">1995</option>
                                <option value="...">...</option>
                                <option value="1980">1980</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label>To:</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control form-control-select2" data-placeholder="Month"
                                    name="education-to-month">
                                <option></option>
                                <option value="January">January</option>
                                <option value="...">...</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control form-control-select2" data-placeholder="Year"
                                    name="education-to-year">
                                <option></option>
                                <option value="1995">1995</option>
                                <option value="...">...</option>
                                <option value="1980">1980</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Language of education:</label>
            <input class="form-control" name="education-language" placeholder="English, German etc." type="text">
        </div>
    </div>
</div>
<!-- /"educaiton" form for Stepy wizard -->
